<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="main_header">
      <div class="main_header_wrapper">
        <div class="container main_header_container">
          <div class="main_header_logo_block">
            <a href="#">
              <img src="./img/logo.svg" alt="logo" />
            </a>

            <ul class="main_header_list">
              <li class="main_header_item">
                <a class="main_header_link" href="#">Home</a>
              </li>

              <li class="main_header_item">
                <a class="main_header_link" href="#">Category</a>
              </li>

              <li class="main_header_item">
                <a class="main_header_link" href="#">About</a>
              </li>

              <li class="main_header_item">
                <a class="main_header_link" href="#">Contact</a>
              </li>
            </ul>
          </div>
          <div class="main_header_input_block">
            <form method="post">
              <input
                class="main_header_input"
                aria-label="search"
                placeholder="Search something here!"
                type="text"
              />
            </form>
            <a class="main_header_btn" href="#">Join the community</a>
            <select class="main_header_lang">
              <option>Eng</option>
              <option>Uzb</option>
              <option>Rus</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero_wrapper">
          <div class="container hero_container">
            <div class="hero_content_box">
              <h2 class="hero_title">One more friend</h2>
              <h2 class="hero_sub_title">Thousands more fun!</h2>
              <p class="hero_text">
                Having a pet means you have more joy, a new friend, a happy
                person who will always be with you to have fun. We have 200+
                different pets that can meet your needs!
              </p>
              <a class="hero_btn" href="#">View Intro</a>
            </div>
            <div class="hero_img">
              <img class="hero_main_img" src="./img/hero_img.png" alt="img" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
